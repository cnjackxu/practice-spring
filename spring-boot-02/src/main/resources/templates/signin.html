<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">
  </head>

  <body class="text-center">
  	
    <form class="form-signin" th:action="@{/user/login}" method="post">
      <img class="mb-4" th:src="@{/image/olg.png}" alt="" width="200" height="200">
       
      <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
     
      <label for="inputName" class="sr-only">User Name</label>
      <input id="inputName" name="userName" class="form-control" placeholder="User Name" required="required" autofocus="" type="text">
      <label for="inputPassword" class="sr-only">Password</label>
      <input id="inputPassword" name="password" class="form-control" placeholder="Password" required="required" type="password">
      <div class="checkbox mb-3">
        <label>
          <input value="remember-me" type="checkbox"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
    </form>
  	
  

</body></html>
