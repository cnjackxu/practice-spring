<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="https://getbootstrap.com/favicon.ico">

<title>Dashboard Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/dashboard.css}" rel="stylesheet">
<style type="text/css">/* Chart.js */
@
-webkit-keyframes chartjs-render-animation {
	from {opacity: 0.99
	}
	to {
		opacity: 1
	}
}
@keyframes chartjs-render-animation {
	from {opacity: 0.99
	}
	to {
		opacity: 1
	}
}
.chartjs-render-monitor {
	-webkit-animation: chartjs-render-animation 0.001s;
	animation: chartjs-render-animation 0.001s;
}
</style>
</head>

<body>

	<div th:replace="~{common/template::header}"></div>


	<div class="container-fluid">
		<div class="row">
			<div th:replace="~{common/template::left_pane(activeUri='emps')}"></div>

			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
			<br>
			<a class="btn btn-sm btn-success" th:href="@{/emp}">New Employee</a>
			<br><br>
			<div class="table-responsive">
				<table class="table table-striped table-sm">
					<thead>
						<tr>
							<th>Employee ID</th>
							<th>Employee Name</th>
							<th>Email</th>
							<th>Updat Time</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="emp:${emps}">
							<td th:text="${emp.id}"></td>
							<td th:text="${emp.name}"></td>
							<td th:text="${emp.email}"></td>
							<td th:text="${#dates.format(emp.updateTime,'yyyy-MM-dd HH:mm:ss')}"></td>
							<td>
								<button class="btn btn-sm btn-primary">Edit</button>
								<button class="btn btn-sm btn-danger">Delete</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			</main>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script th:src="@{/js/jquery-3.js}"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script>
		window.jQuery
				|| document
						.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')
	</script>
	<script th:src="@{/js/popper.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>

	<!-- Icons -->
	<script th:src="@{/js/feather.js}"></script>
	<script>
		feather.replace()
	</script>

	<!-- Graphs -->
	<script th:src="@{/js/Chart.js}"></script>
	<script>
		var ctx = document.getElementById("myChart");
		var myChart = new Chart(ctx, {
			type : 'line',
			data : {
				labels : [ "Sunday", "Monday", "Tuesday", "Wednesday",
						"Thursday", "Friday", "Saturday" ],
				datasets : [ {
					data : [ 15339, 21345, 18483, 24003, 23489, 24092, 12034 ],
					lineTension : 0,
					backgroundColor : 'transparent',
					borderColor : '#007bff',
					borderWidth : 4,
					pointBackgroundColor : '#007bff'
				} ]
			},
			options : {
				scales : {
					yAxes : [ {
						ticks : {
							beginAtZero : false
						}
					} ]
				},
				legend : {
					display : false,
				}
			}
		});
	</script>


</body>
</html>
